events {
    worker_connections 1024;
}

http {
    upstream backend {
        server localhost:3001;
    }

    upstream frontend {
        server localhost:3000;
    }

    proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=media_cache:10m max_size=1g inactive=60m;

    server {
        listen 80;
        server_name localhost;

        client_max_body_size 0;
        proxy_buffering off;

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # API endpoints
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Disable buffering for streaming
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Support range requests
            proxy_set_header Range $http_range;
            proxy_set_header If-Range $http_if_range;
            proxy_pass_header Accept-Ranges;
            proxy_pass_header Content-Range;
            
            # Cache control
            proxy_cache media_cache;
            proxy_cache_valid 200 206 10m;
            proxy_cache_key "$uri$is_args$args$http_range";
        }
    }
}
